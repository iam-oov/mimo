<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login - Tax Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c5530 0%, #4a7c59 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .login-container h1 {
            color: #2c5530;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .login-container p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .google-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
        }
        
        .google-btn:hover {
            background: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(66, 133, 244, 0.4);
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #4285f4;
        }
        
        .features {
            margin-top: 30px;
            text-align: left;
        }
        
        .features h3 {
            color: #2c5530;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #666;
        }
        
        .feature-icon {
            color: #2c5530;
            margin-right: 10px;
            font-weight: bold;
        }
    </style>
</head>

        <p>Sign in to access advanced features and personalized tax recommendations.</p>
        
        <a href="/auth/google" class="google-btn">
            <div class="google-icon">G</div>
            Continue with Google
        </a>
        
        <div class="features">
            <h3>Features</h3>
            <div class="feature-item">
                <span class="feature-icon">âœ“</span>
                Tax balance calculations
            </div>
            <div class="feature-item">
                <span class="feature-icon">âœ“</span>
                Personalized recommendations
            </div>
            <div class="feature-item">
                <span class="feature-icon">âœ“</span>
                Secure data handling
            </div>
            <div class="feature-item">
                <span class="feature-icon">âœ“</span>
                Multiple fiscal years
            </div>
        </div>
    </div>
</body>
</html>
